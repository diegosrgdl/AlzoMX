    <script>

    mapboxgl.accessToken = 'pk.eyJ1IjoiYWx6b2FsZXJ0YXNpc21pY2EiLCJhIjoiY2wyNHM2c25vMjNoejNpcWRrb3Y4MzV6ciJ9.D2pXLxF0emuIHvrW-n181Q';
    const map = new mapboxgl.Map({
    container: 'map', 
    style: 'mapbox://styles/mapbox/dark-v10', 
    center: [-74.5, 40], 
    zoom: 3,
    attributionControl: false })

    .addControl(new mapboxgl.AttributionControl({
customAttribution: 'AlzoMX'
}));

map.touchZoomRotate.disableRotation();
    map.on('load', () => {
        map.addSource('earthquakes', {

           // Ejemplo de Busqueda con +M5 https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=1985-09-07&endtime=1985-09-20&minmagnitude=5
            
           type: 'geojson',
            data: 'https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/1.0_week.geojson' });
        
         map.addLayer({
            
        'id': 'earthquakes-layer',
        'type': 'circle',
        'source': 'earthquakes',
        'paint': {

           "circle-opacity": 0.5,
           'circle-radius': {
            'property': 'mag',
              'stops': [
              [0, 8],
              [1, 8],
              [2, 8],
              [3, 8],
              [4, 9],
              [5, 12],
              [6, 14],
              [7, 20],
              [8, 35],
              [9, 35],
              [10, 60],
              ]
            },

            'circle-color': {
              'property': 'mag',
              'stops': [
              [0, '#5AB8A6'],
              [1, '#5AB8A6'],
              [2, '#5AB8A6'],
              [3, '#5AB8A6'],
              [4, '#22BF57'],
              [5, '#FCA217'],
              [6, '#FC6D17'],
              [7, '#F02B00'],
              [8, '#BC2DFA'],
              [9, '#BC2DFA'],
              [10, '#BC2DFA'],
              ]
            },
        }
    }); 

    map.on('click', 'earthquakes-layer', (e) => {

      document.getElementById("AlzoEarthquakeView").style.visibility = "hidden";
      document.getElementById("AlzoQuakeView").style.visibility = "visible";

      var magitude = e.features[0].properties.mag;
      var magType = e.features[0].properties.magType;
      var place = e.features[0].properties.place;
      var times = e.features[0].properties.time;
      var latlong = e.features[0].properties.coordinates;

      var date = new Date(times); 

      var Year = date.getFullYear();
      var Month = date.getMonth() + 1;
      var Today = date.getDate();
      var Hours = date.getHours();
      var Minutes = date.getMinutes();
      var seconds = date.getSeconds();

      if (magitude > 0.0){
        document.getElementById('earthqukesimagenes').src='https://i.ibb.co/MhcLWk8/alzo-imperceptible-app.png'
      }

      if (magitude > 3.9){
        document.getElementById('earthqukesimagenes').src='https://i.ibb.co/8NFBbZS/alzo-weak.png'
      }

      if (magitude > 4.9){
        document.getElementById('earthqukesimagenes').src='https://i.ibb.co/gjKkgWT/alzo-moderate-app.png'
      }

      if (magitude > 5.9){
        document.getElementById('earthqukesimagenes').src='https://i.ibb.co/DMXVk4X/alzo-strong-app.png'
      }

      document.getElementById('MagAlzo').innerText = magType + ' ' + magitude
      document.getElementById('AlzoPlaceFeed').innerText = place
      document.getElementById('TimeAlzo').innerText = 'El ' + Today + '/' + Month + '/' + Year + ' a las ' + Hours + ':' + Minutes + ':' + seconds


      const chapters = {
        'Earthquake': {
          center: e.lngLat,
          zoom: 4.9
        }
      }

      map.flyTo(chapters['Earthquake']);

    });
}); 


map.on('click', (e) => {

document.getElementById("AlzoEarthquakeView").style.visibility = "visible";
document.getElementById("AlzoQuakeView").style.visibility = "hidden";

});

</script>
