<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
   <title>Document</title>

   <style>
   body {
    margin: 0;
    font-family: "Open Sans", sans-serif;
    background-color:  rgb(14, 14, 14);
  }
  
  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    background-color: rgb(19, 18, 18);
    color: #fff;
  }
  /* LOGO */
  .logo {
    font-size: 32px;
  }
  .menu {
    display: flex;
    gap: 1em;
    font-size: 18px;
  }
  .menu li {
     padding: 5px 4px;
  }

  /* DROPDOWN MENU */
  .services {
    position: relative; 
  }

  .dropdown {
    background-color: rgb(1, 139, 139);
    padding: 1em 0;
    position: absolute; /*WITH RESPECT TO PARENT*/
    display: none;
    border-radius: 8px;
    top: 35px;
  }
  
  .dropdown li + li {
    margin-top: 10px;
  }
  
  .dropdown li {
    padding: 0.5em 1em;
    width: 8em;
    text-align: center;
  }
  
  .dropdown li:hover {
    background-color: rgb(19, 18, 18);
  }
  
  .services:hover .dropdown {
    display: block;
  }

/*RESPONSIVE NAVBAR MENU STARTS*/
/* CHECKBOX HACK */
input[type=checkbox]{
 display: none;
} 
/*HAMBURGER MENU*/
.hamburger {
 display: none;
 font-size: 24px;
 user-select: none;
}
/* APPLYING MEDIA QUERIES */
@media (max-width: 768px) {
.menu { 
 display:none;
 position: absolute;
 background-color:rgb(19, 18, 18);
 right: 0;
 left: 0;
 text-align: center;
 padding: 16px 0;
}
.menu li:hover {
 display: inline-block;
 background-color:rgb(19, 18, 18);
 transition: 0.3s ease;
}
.menu li + li {
 margin-top: 12px;
}
input[type=checkbox]:checked ~ .menu{
 display: block;
}
.hamburger {
 display: block;
}
.dropdown {
 left: 50%;
 top: 30px;
 transform: translateX(35%);
}
.dropdown li:hover {
 background-color: rgb(19, 18, 18);
}
}

   </style>

 </head>
 <body>
   <nav class="navbar">
     <!-- LOGO -->
     <div class="logo"><img src="https://raw.githubusercontent.com/AlzoMX/AlzoMX/main/Web/Resources/Caladoulsap%20(1).png" style="margin-left: 10px;" width="140px" height="46px" alt=""></div>
     <!-- NAVIGATION MENU -->
     <ul class="nav-links">
       <!-- USING CHECKBOX HACK -->
       <input type="checkbox" id="checkbox_toggle" />
       <label for="checkbox_toggle" class="hamburger">&#9776;</label>
       <!-- NAVIGATION MENUS -->
       <div class="menu">
         <li style=" list-style-type: none;"><a>Inicio</a></li>
         <li style=" list-style-type: none;"><a>Sismos</a></li>
         <li style=" list-style-type: none;"><a>En vivo</a></li>
         <li style=" list-style-type: none;"><a>Contacto</a></li>
       </div>
     </ul>
   </nav>
 </body>
</html>
